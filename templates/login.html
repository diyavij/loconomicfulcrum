<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loconomic Fulcrum Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}"/>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel='stylesheet' type='text/css'>
</head>
<body>
<div class="container-fluid">
  <div class="card">
    <div class="card-body">
    <div class="centered">
        <h1>Login</h1>
        {% if message %}
           <div class="alert alert-danger alert-dismissable" role="alert">
             <button type="button" class="close" data-dismiss="alert" aria-label ="close">
                 <span aria-hidden="true">&times;</span>
             </button>
             {{message}}
            </div>
        {% endif %}
        <form action="/" method="post">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="user" class="form-control" id="email" aria-describedby="userHelp" required>
            <small id="userHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="pass" class="form-control" id="password" aria-describedby="passwordHelp" required>
            <small id="passwordHelp" class="form-text text-muted">Don't share your password with anyone else.</small>
          </div>
          <button type="submit" class="btn btn-info">Login</button>
        </form>

    </div>
    <h6>Don't have an account? Sign up <a href="/signupTxt">here</a></h6>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </div>
  </div>
</div>
<style>
  .card{
    margin-top: 5rem;
    margin-left: 20rem;
    margin-right: 20rem;
    margin-bottom: 5rem;
    border-radius: 7%;
    box-shadow: 3.5px 3.5px rgb(22, 22, 22);

  }
  body{
    background-color: rgb(66, 66, 66);
  }
</style>
</body>
</html>
